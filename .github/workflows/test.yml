name: Test typing

on:
  # Runs on pushes targeting the default branch
  push:
    branches: [master]
    paths-ignore:
      - 'docs/**'
      - 'README.md'
      - '.vscode'
  pull_request:
    branches:
      - master
    paths-ignore:
      - 'docs/**'
      - 'README.md'
      - '.vscode'
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  # Single deploy job since we're just deploying
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: pnpm
      - name: Install dependencies
        run: pnpm i
      - name: Gen API Docs
        run: pnpm run check
